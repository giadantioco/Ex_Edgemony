    <section class="form">
      <form action="mailto:schedamanipura@gmail.com" method="post" class="styled-form">
         <table>
         <tr>
            <td><label for="nome">Nome:</label></td>
            <td><input type="text" id="nome" name="nome" required></td>
         </tr>
         <tr>
            <td><label for="cognome">Cognome:</label></td>
            <td><input type="text" id="cognome" name="cognome" required></td>
         </tr>
         <tr>
            <td><label for="eta">Et√†:</label></td>
            <td><input type="number" id="eta" name="eta" required></td>
         </tr>
         <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
         </tr>
         <tr>
            <td><label for="messaggio">Messaggio:</label></td>
            <td><textarea id="messaggio" name="messaggio" rows="4" cols="50" required></textarea></td>
         </tr>
         <tr>
            <td colspan="2" style="text-align:center;"><button type="submit">Invia</button></td>
         </tr>
         </table>
      </form>
   </section>
